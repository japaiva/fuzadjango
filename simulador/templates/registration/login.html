{% extends 'simulador/base.html' %}

{% block title %}Login - Elevadores Fuza{% endblock %}

{% block content %}
<div class="content-box login-box">
    <i class="fas fa-user-lock fa-2x mb-3"></i>
    <h2 class="mb-4">Acesso ao Sistema</h2>
    
    <form method="post" class="text-start">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">
                <i class="fas fa-sign-in-alt me-2"></i>Entrar
            </button>
        </div>
    </form>
</div>
{% endblock %}
