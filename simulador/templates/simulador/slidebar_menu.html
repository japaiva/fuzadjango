{% if user.is_authenticated %}
<div class="sidebar-menu">
    <div class="menu-header">
        <h5>Menu de Administração</h5>
    </div>
    
    <!-- Simulação principal - todos têm acesso -->
    <div class="menu-section">
        <h6>Simulação</h6>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{% url 'simulador:cliente' %}" class="nav-link">
                    <i class="fas fa-calculator"></i> Nova Simulação
                </a>
            </li>
            <!-- Outros links de simulação -->
        </ul>
    </div>
    
    <!-- CRUDs - acesso baseado em nível -->
    {% if user.nivel == 'admin' or user.nivel == 'engenharia' %}
    <div class="menu-section">
        <h6>Cadastros</h6>
        <ul class="nav flex-column">
            <!-- Custos - Admin e Engenharia têm acesso -->
            <li class="nav-item">
                <a href="{% url 'simulador:custo_list' %}" class="nav-link">
                    <i class="fas fa-dollar-sign"></i> Custos
                </a>
            </li>
            
            {% if user.nivel == 'admin' %}
            <!-- Parâmetros - Apenas Admin tem acesso -->
            <li class="nav-item">
                <a href="{% url 'simulador:parametro_list' %}" class="nav-link">
                    <i class="fas fa-sliders-h"></i> Parâmetros
                </a>
            </li>
            
            <!-- Usuários - Apenas Admin tem acesso -->
            <li class="nav-item">
                <a href="{% url 'simulador:usuario_list' %}" class="nav-link">
                    <i class="fas fa-users"></i> Usuários
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    {% endif %}
</div>
{% endif %}
