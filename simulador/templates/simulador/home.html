{% extends 'simulador/base.html' %}
{% block title %}Home - Elevadores Fuza{% endblock %}

{% block content %}
<div class="modern-content-box home-content text-center">
    <div class="logo-container mb-4">
        <h2 class="company-name">Elevadores Fuza</h2>
        <h1 class="app-title">Simulador de Orçamentos</h1>
    </div>
    
    {% if user.is_authenticated %}
        <div class="action-area mt-4">
            <a href="{% url 'simulador:cliente' %}" class="btn modern-button">
                <i class="fas fa-calculator me-2"></i> Iniciar Simulação
            </a>
        </div>
    {% else %}
        <div class="login-message mt-4">

            <a href="{% url 'login' %}" class="btn modern-button mt-3">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </a>
        </div>
    {% endif %}
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Sem animações chamativas para manter a sobriedade
</script>
{% endblock %}
