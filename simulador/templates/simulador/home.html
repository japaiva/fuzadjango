{% extends 'simulador/base.html' %}
{% load static %}

{% block title %}Simulador de Elevadores{% endblock %}

{% block content %}
<div class="content-wrapper">
    <h1 class="display-10 fw-semibold">Bem-vindo</h1>
    <h2 class="fw-semibold text-primary">Simulador de Custo de Elevadores</h2>

    {% if user.is_authenticated %}
        <a href="{% url 'simulador:cliente' %}" class="btn btn-primary btn-lg mt-3">
            <i class="bi bi-play-fill"></i> Começar Simulação
        </a>
    {% else %}
        <p class="lead mt-3 text-white">Faça o login para usar o simulador.</p>
    {% endif %}
</div>
{% endblock %}
