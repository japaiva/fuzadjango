{% extends 'simulador/base.html' %}

{% block title %}Excluir Usuário - Elevadores Fuza{% endblock %}

{% block content %}
<div class="container bg-light text-dark p-4 rounded shadow mt-4" style="max-width: 1000px;">
    <h3 class="mb-4 text-center">Excluir Usuário</h3>
    
    <div class="alert alert-danger">
        <p>Tem certeza que deseja excluir o usuário "{{ usuario.username }}"?</p>
        <p><strong>Atenção:</strong> Esta ação não pode ser desfeita.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between align-items-center mt-4">
            <a href="{% url 'simulador:usuario_list' %}" class="btn btn-outline-secondary btn-sm btn-nav">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit" class="btn btn-danger btn-sm btn-nav">
                <i class="fas fa-trash-alt"></i> Excluir
            </button>
        </div>
    </form>
</div>
{% endblock %}
