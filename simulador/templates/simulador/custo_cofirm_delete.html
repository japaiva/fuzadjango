{% extends 'simulador/base.html' %}

{% block title %}Excluir Custo - Elevadores Fuza{% endblock %}

{% block content %}
<div class="container bg-light text-dark p-3 rounded shadow" style="max-width: 600px;">
    <div class="border-bottom pb-2 mb-3">
        <h5 class="mb-0">Confirmar Exclusão</h5>
    </div>
    
    <div class="alert alert-danger py-2">
        <p class="mb-1">Tem certeza que deseja excluir o custo <strong>{{ custo.codigo }}</strong>?</p>
        <small><i class="fas fa-exclamation-triangle"></i> Esta ação não pode ser desfeita.</small>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'simulador:custo_list' %}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash-alt"></i> Confirmar Exclusão
            </button>
        </div>
    </form>
</div>
{% endblock %}
