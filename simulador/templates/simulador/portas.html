{% extends 'simulador/base.html' %}
{% block title %}Portas - Simulador{% endblock %}
{% block content %}
<div class="container bg-light text-dark p-4 rounded shadow mt-4">
  <h2 class="mb-4">Detalhes das Portas</h2>
  <form method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6">
        <h5>Porta da Cabine</h5>
        <div class="mb-3">
          <label class="form-label">Modelo</label>
          <select class="form-select" name="modelo_porta">
            <option>Automática</option>
            <option>Pantográfica</option>
            <option>Pivotante</option>
            <option>Guilhotina</option>
            <option>Camarão</option>
            <option>Cancela</option>
            <option>Rampa</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Material</label>
          <select class="form-select" name="material_porta">
            <option>Inox</option>
            <option>Chapa Pintada</option>
            <option>Alumínio</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Folhas</label>
          <select class="form-select" name="folhas_porta">
            <option>2</option>
            <option>3</option>
            <option>Central</option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <h5>Porta do Pavimento</h5>
        <div class="mb-3">
          <label class="form-label">Modelo</label>
          <select class="form-select" name="modelo_porta_pav">
            <option>Automática</option>
            <option>Pantográfica</option>
            <option>Pivotante</option>
            <option>Guilhotina</option>
            <option>Camarão</option>
            <option>Cancela</option>
            <option>Rampa</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Material</label>
          <select class="form-select" name="material_porta_pav">
            <option>Inox</option>
            <option>Chapa Pintada</option>
            <option>Alumínio</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Folhas</label>
          <select class="form-select" name="folhas_porta_pav">
            <option>2</option>
            <option>3</option>
            <option>Central</option>
          </select>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6">
        <h5>Dimensões Cabine</h5>
        <div class="mb-3">
          <label class="form-label">Largura (m)</label>
          <input type="number" class="form-control" step="0.01" min="0.1" name="largura_porta">
        </div>
        <div class="mb-3">
          <label class="form-label">Altura (m)</label>
          <input type="number" class="form-control" step="0.01" min="0.1" name="altura_porta">
        </div>
      </div>
      <div class="col-md-6">
        <h5>Dimensões Pavimento</h5>
        <div class="mb-3">
          <label class="form-label">Largura (m)</label>
          <input type="number" class="form-control" step="0.01" min="0.1" name="largura_porta_pav">
        </div>
        <div class="mb-3">
          <label class="form-label">Altura (m)</label>
          <input type="number" class="form-control" step="0.01" min="0.1" name="altura_porta_pav">
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Salvar e Avançar</button>
    </div>
  </form>
</div>
{% endblock %}
