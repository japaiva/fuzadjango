{% extends 'simulador/base.html' %}
{% load static %}

{% block title %}Simulador - Nova Simulação{% endblock %}

{% block content %}
<div class="container bg-white text-dark p-4 rounded shadow">
    <h2 class="mb-4 text-center">Simulador de Custos - Elevadores Fuza</h2>

    <ul class="nav nav-tabs" id="simuladorTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="cliente-tab" data-bs-toggle="tab" data-bs-target="#cliente" type="button">Cliente</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="elevador-tab" data-bs-toggle="tab" data-bs-target="#elevador" type="button">Elevador</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="portas-tab" data-bs-toggle="tab" data-bs-target="#portas" type="button">Portas</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="cabine-tab" data-bs-toggle="tab" data-bs-target="#cabine" type="button">Cabine</button>
        </li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <div class="tab-content p-3 border border-top-0 rounded-bottom bg-light" id="simuladorTabsContent">

            <div class="tab-pane fade show active" id="cliente" role="tabpanel">
                <!-- Campos do Cliente -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Cliente</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>

            <div class="tab-pane fade" id="elevador" role="tabpanel">
                <!-- Campos do Elevador -->
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo">
                </div>
                <div class="mb-3">
                    <label for="capacidade" class="form-label">Capacidade</label>
                    <input type="number" class="form-control" id="capacidade" name="capacidade">
                </div>
            </div>

            <div class="tab-pane fade" id="portas" role="tabpanel">
                <!-- Campos das Portas -->
                <div class="mb-3">
                    <label for="tipo_porta" class="form-label">Tipo de Porta</label>
                    <select class="form-select" id="tipo_porta" name="tipo_porta">
                        <option>Automática</option>
                        <option>Manual</option>
                    </select>
                </div>
            </div>

            <div class="tab-pane fade" id="cabine" role="tabpanel">
                <!-- Campos da Cabine -->
                <div class="mb-3">
                    <label for="acabamento" class="form-label">Acabamento</label>
                    <input type="text" class="form-control" id="acabamento" name="acabamento">
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Salvar Simulação</button>
        </div>
    </form>
</div>
{% endblock %}
